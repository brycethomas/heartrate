  <body>
    <div class="container">
    <div class="center">
    <form id="find_heart_rate">
      <button type="submit" id="btn_find_hr">Find heart rate</button>
    </form>
    <div id="heart_rate_now">
      0000000
    </div>
    </div>
    </div>
    <script>
      const form = document.getElementById('find_heart_rate');
      form.addEventListener('submit', function(event) {

          event.preventDefault();
          let hr = new HeartRate();
          hr.run();
      });
    </script>
